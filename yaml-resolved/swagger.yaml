        in: path
        description: json or xml
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                xml:
                  name: Orders
                  wrapped: true
                items:
                  $ref: '#/components/schemas/inline_response_200_8'

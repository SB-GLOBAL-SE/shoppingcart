paths:
  /{type}/get_login/:
    get:
      tags:
      - Internal calls
      description: Login to user account
      parameters:
      - name: type
        in: path
        description: json or xml
        required: true
        style: simple
        explode: false
        schema:
          type: string
          enum:
          - json
          - xml
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                xml:
                  name: Response
                  wrapped: false
                items:
                  $ref: '#/components/schemas/inline_response_200_6'
            application/xml:

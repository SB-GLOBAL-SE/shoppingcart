              schema:
                type: array
                xml:
                  name: Orders
                  wrapped: true
                items:
                  $ref: '#/components/schemas/inline_response_200_8'
      security:
      - basic: []
  /{type}/post_order/:
    post:
      tags:
      - Internal calls
      description: Get list of all orders for the user
      parameters:
      - name: type
        in: path
        description: json or xml
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Creates a new employee in DB
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/POSTDATA'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                xml:
                  name: Orders
                  wrapped: false
                items:
                  $ref: '#/components/schemas/inline_response_200_9'
            application/xml:
              schema:
                type: array
                xml:
                  name: Orders
                  wrapped: false
                items:
                  $ref: '#/components/schemas/inline_response_200_9'
      security:
      - basic: []
  /{type}/get_order/:
    get:
      tags:
      - Internal calls
      description: Get order details
      parameters:
      - name: type
        in: path
        description: json or xml
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: order_id
        in: query
        description: Order Id
        required: true
        style: form
        explode: true
        schema:
          type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                xml:
                  name: Orders
                  wrapped: true
                items:
                  $ref: '#/components/schemas/inline_response_200_10'

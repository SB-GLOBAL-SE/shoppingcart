              schema:
                type: array
                xml:
                  name: Orders
                  wrapped: true
                items:
                  $ref: '#/components/schemas/inline_response_200_10'
      security:
      - basic: []
  /shoppingcart/service_creditcard.php:
    post:
      tags:
      - External calls
      description: External Service to make Creditcard payments
      requestBody:
        description: Creates a new employee in DB
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/POSTDATA_1'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_11'
      security:
      - basic: []
